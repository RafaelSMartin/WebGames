<!DOCTYPE html>
<html>
<head>
 <title>Sample Tank Game</title>
 <style>
    body { margin: 0; background: #000; overflow: hidden; }
    @font-face { font-family: 'GunplayTTF'; src: URL('fonts/gunplay%20rg.ttf'); }
 </style>
</head>
<body>
<script src="lib/phaser.min.js"></script>
<script src="js/Entities.js"></script>
<script src="js/TankGame.js"></script>
<script src="js/TankMenus.js"></script>


<script>
window.onload = function () {
    var game = new Phaser.Game(800, 600, Phaser.AUTO);
    game.state.add('preloader', TankGame.Preloader, true);
    game.state.add('mainmenu', TankGame.MainMenu);
    game.state.add('creditsmenu', TankGame.CreditsMenu);
    game.state.add('game', TankGame.Game);
};
</script>

</body>
</html>
